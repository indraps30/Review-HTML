<!DOCTYPE html>
<html>
<head>
	<title>Form HTML</title>
</head>
<body>

<h3>Tanpa Table</h3>

<form>
	<!-- for di <label> harus sama dengan id <input>-nya -->
	<label for="username">Username:</label>
	<input type="text" id="username">
	<br>

	<label for="password">Password:</label>
	<input type="password" id="password">
	<br>

	<!-- atribut name digunakan untuk grouping <input>, jadi contoh untuk radio button tidak ada jawaban double -->
	<input type="radio" id="pria" name="jeniskelamin">
	<label for="pria">Pria</label>
	<input type="radio" id="wanita" name="jeniskelamin">
	<label for="wanita">Wanita</label>
	<br>

	<input type="checkbox" id="menyanyi" name="hobby">
	<label for="menyanyi">Menyanyi</label>
	<input type="checkbox" id="olahraga" name="hobby">
	<label for="olahraga">Olahraga</label>
	<input type="checkbox" id="ngoding" name="hobby">
	<label for="ngoding">Ngoding</label>
	<br>

	<label for="komentar">Komentar:</label>
	<br>
	<textarea id="komentar"></textarea>
	<br>

	<label for="Kota">Kota:</label>
	<br>
	<select id="kota">
		<option>Bandung</option>
		<option>Yogyakarta</option>
		<option>Jakarta</option>
	</select>
	<br>

	<button type="submit">Kirim!</button>
</form>

<br><br><br><br><br><br>

<!-- test desain rapi pakai table -->

<h3>Pakai Table</h3>

<table>
	<tr>
		<td>
			<label for="username">Username:</label>
		</td>
		<td>
			<input type="text" id="username">
		</td>
	</tr>
	<tr>
		<td>
			<label for="password">Password:</label>
		</td>
		<td>
			<input type="password" id="password">
		</td>
	</tr>
	<tr>
		<td>
			<label>Jenis Kelamin:</label>
		</td>
		<td>
			<input type="radio" id="pria" name="jeniskelamin">
			<label for="pria">Pria</label>
			<input type="radio" id="wanita" name="jeniskelamin">
			<label for="wanita">Wanita</label>
		</td>
	</tr>
	<tr>
		<td>
			<label>Hobby:</label>
		</td>
		<td>
			<input type="checkbox" id="menyanyi" name="hobby">
			<label for="menyanyi">Menyanyi</label>
			<input type="checkbox" id="olahraga" name="hobby">
			<label for="olahraga">Olahraga</label>
			<input type="checkbox" id="ngoding" name="hobby">
			<label for="ngoding">Ngoding</label>
		</td>
	</tr>
	<tr>
		<td>
			<label for="komentar">Komentar:</label>
		</td>
		<td>
			<textarea id="komentar"></textarea>
		</td>
	</tr>
	<tr>
		<td>
			<label for="kota">Kota:</label>
		</td>
		<td>
			<select id="kota">
				<option>Bandung</option>
				<option>Yogyakarta</option>
				<option>Jakarta</option>
			</select>
		</td>
	</tr>
	<tr>
		<th colspan="3">
			<br>
			<button type="submit">Kirim!</button>
		</th>
	</tr>
</table>

</body>
</html>
