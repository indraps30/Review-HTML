<!DOCTYPE html>
<html>
<head>
	<title>Table Merging</title>
</head>
<body>

<!-- atribut colspan: menggabungkan 2/lebih kolom -->
<!-- atribut rowspan: menggabungkan 2/lebih baris -->

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td rowspan="3">rowspan = 3</td>
		<td colspan="2">colspan = 2</td>
	</tr>
	<tr>		
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>		
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>

<br><br><br><br><br><br><br><br><br><br>

<h3>Latihan</h3>

<table border="1" cellpadding="5" cellspacing="0">
	<tr>
		<td></td>		
		<td>1,2</td>
		<td>1,3</td>
		<td></td>
	</tr>
	<tr>
		<td>2,1</td>
		<td rowspan="2" colspan="2"></td>	
		<td>2,4</td>
	</tr>
	<tr>
		<td>3,1</td>		
		<td>3,4</td>
	</tr>
	<tr>
		<td></td>
		<td>4,2</td>
		<td>4,3</td>
		<td></td>
	</tr>
</table>

</body>
</html>
