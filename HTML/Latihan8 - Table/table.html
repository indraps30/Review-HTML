<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

<!-- <tr> = table row -->
<!-- <td> = table data -->
<!-- <th> = table header -->

<!-- atribut border ga usah dikasih satuan -->
<!-- atribut cellspacing: jarak antar cell, digunakan agar border engga double, seringnya 0 -->
<!-- atribut cellpadding: agar ada ruang dalam cell -->

<table border="1" cellspacing="0" cellpadding="5">
	<thead>
		<tr>
			<th></th>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Baris 1</th>
			<td>Baris 1, Kolom 1</td>
			<td>Baris 2, Kolom 2</td>
		</tr>
		<tr>
			<th>Baris 2</th>
			<td>Baris 2, Kolom 1</td>
			<td>Baris 2, Kolom 2</td>
		</tr>
	</tbody>	
</table>

</body>
</html>
