<!-- Menyatakan versi HTML berapa -->
<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>
	<!-- Contoh tag p, br, dan hr -->
	<p>Ini adalah paragraf 1</p>
	<br>
	<p>Ini adalah <br> paragraf 2</p>
	<hr>
	
	<p><b>Selamat datang</b> <i>di Latihan3</i></p>
	<p>Nama saya <u>Indra Permana Sugianto</u></p>
	<hr>	

	<!-- Memberikan efek yang sama dengan <u> dan <i>, keduanya memberikan penekanan pada teks -->		
	<p><strong>Pengumuman</strong>, Latihan3, adalah tentang <em>paragraf</em> HTML</p>
</body>
</html>
